<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
    url(images/backgroundv2.JPG);">
    <div class="container">
      <h1>Le Wagon brings out the best in you</h1>
      <p>Change your life and the lives of everyone you know!</p>
      <a href="#" class="btn-green">Apply here!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it all works</h2>
    <div class="cards">
      <div class="card-info">
        <img src="images/apply.svg" alt="apply">
        <h3>Apply</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card-info">
        <img src="images/learn.svg" alt="learn">
        <h3>Learn to code</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card-info">
        <img src="images/product.svg" alt="build">
        <h3>Build what you want</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="container">
      <ul class="list-inline">
        <li><a href="#" class="social-icon"><i class="fab fa-github"></i></a></li>
        <li><a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" class="social-icon"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" class="social-icon"><i class="fab fa-instagram"></i></a></li>
      </ul>
      <p>This website was coded with ⚡️by Steven</p>
    </div>
  </div>
</body>
</html>
